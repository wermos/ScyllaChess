repos:
  # C/C++ code formatting with clang-format
  - repo: https://github.com/pre-commit/mirrors-clang-format
    rev: v20.1.8
    hooks:
      - id: clang-format
        name: Format C/C++ code with clang-format
        stages: [pre-commit, pre-push]
        files: \.(cpp|h|hpp|ipp)$
        args: [--style=file]

  # CMake files formatting with cmake-format
  - repo: https://github.com/cheshirekow/cmake-format-precommit
    rev: v0.6.13
    hooks:
      - id: cmake-format
        name: Format CMakeLists.txt and .cmake files
        stages: [pre-commit, pre-push]
        files: (CMakeLists\.txt|\.cmake)$
        args: [--in-place]
